services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chefs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chefs_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: unless-stopped
    command: start-dev
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # ---- DB de Keycloak (CORREGIDO) ----
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/chefs_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimido_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # --- PostgreSQL (Spring Boot lo lee directo) ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chefs_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Opcional (según tu proyecto)
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Si tu app se integra con Keycloak (ajusta según tus properties)
      KEYCLOAK_URL: http://keycloak:8080
      SERVER_PORT: 8080
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
